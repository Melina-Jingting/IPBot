<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>

<div class="card">
  <div class="card-body">
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  
  <button type="submit">Log In</button>
  <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>

</form>
</div>
</div>
{% endblock %}
